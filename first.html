<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Knew It</title>
  <style>
    body {
      background-color: #ffe6f2;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }
    .slide {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    img {
      max-width: 250px;
      height: auto;
      margin-bottom: 15px;
    }
    h2 {
      font-size: 26px;
      color: #d63384;
      font-weight: bold;
    }
    .fade {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div id="slides">
    <!-- 1st -->
    <div class="slide">
      <img src="1000027627.jpg" alt="Pic1">
      <h2>I knew it 😍</h2>
    </div>
    <!-- 2nd (hug funny) -->
    <div class="slide">
      <img src="1000027624.jpg" alt="Hug Pic">
      <h2>Awwwwwww You're so good! 😂❤️</h2>
    </div>
    <!-- 3rd (kiss shy emoji only) -->
    <div class="slide">
      <img src="1000027622.jpg" alt="Kiss Pic">
      <h2>🙈</h2>
    </div>
    <!-- 4th (flower funny) -->
    <div class="slide">
      <img src="1000027625.jpg" alt="Flower Pic">
      <h2>You deserve this ... mere bure insan 💐😂</h2>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    let current = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        if (i === index) {
          slide.style.display = "flex";
          slide.classList.add("fade");
        } else {
          slide.style.display = "none";
          slide.classList.remove("fade");
        }
      });
    }

    function nextSlide() {
      showSlide(current);
      current++;
      if (current < slides.length) {
        setTimeout(nextSlide, 2000); // 3 sec delay
      }
    }

    // Start slideshow
    nextSlide();
  </script>

</body>
</html>
